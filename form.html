<html>
    <head> 
        <title> Employee Form </title>
        <script src="Script.js"></script>
        <link rel="stylesheet" type="text/css" href="Style.css">
    </head>
    <body>
        <div align="center">
    
            <h3> Add Employee Details </h3>
      <div class="container">
       <div align="left">
       
        Name
       <input type="text" id="Name" placeholder="Your name...">
    
        Age
       <input type="text" id="Age" placeholder="Your age...">
       
       Salary 
       <input type="text" id="Salary" placeholder="Your salary..">
       
        Contact 
        <input type="text" id="Contact" placeholder="Your mobile number...">
       
       Department 
       <input type="text" id="Dept" placeholder="Your department...">
    
       <input type="button" id="Submit" value="Submit" onclick="display();">
       </div>
     </div>
            <br>
        <table id="show">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Salary</th>
            <th>Mobile Number</th>
            <th>Department</th>
        </tr>
        </table>
    </div>
</body>
</html>
