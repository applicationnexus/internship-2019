<html>
    <head> 
        <title> Employee Form </title>
        <script src="Script.js"></script>                               <!-- My JavaScript File-->
        <link rel="stylesheet" href="Style.css">                        <!-- My CSS File-->
    </head>
    <body>
        <div align="center">
            <h3> Add Employee Details </h3>
       <div class="container">
       
           <div align="left">
       
               Name
               <input type="text" id="Name" placeholder="Your name...">
    
                Age
               <input type="text" id="Age" placeholder="Your age...">
       
               Salary 
               <input type="text" id="Salary" placeholder="Your salary..">
       
               Contact 
               <input type="text" id="Contact" placeholder="Your mobile number...">
       
               Department 
               <input type="text" id="Dept" placeholder="Your department...">
    
               <input type="button" id="Submit" value="Submit" onclick="display();">   <!-- display() function for the output -->
        
           </div>                                       <!-- Left alignment -->
           
        </div>                                          <!-- Container class -->            
            
        <br>
        <table id="show">                               <!-- Output table -->
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Salary</th>
            <th>Mobile Number</th>
            <th>Department</th>
        </tr>
        </table>
    </div>                                              <!-- Center alignment -->
</body>
</html>
